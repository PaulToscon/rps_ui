<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="glass_card">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="wrapper-display">

            <div class="choice-bar">
                <button class="selection" id="rock">
                    <img src="img/rock.png" alt="rock" class="selection-image">
                </button>
                <button class="selection" id="paper">
                    <img src="img/paper.png" alt="paper" class="selection-image">
                </button>
                <button class="selection" id="scissors">
                    <img src="img/scissors.png" alt="scissors" class="selection-image">
                </button>
            </div>

            <div class="match-results">
            <div class="player-container" id="human">
                <div class="player-image">
                    <img src="img/controller.png" alt="player" class="pfp">
                </div>
                <div class="selection" id="selection-player">
                    <img src="img/question.png" alt="mystery" class="selection-image" id="player-chosen">
                </div>
                


                <div class="counter-wrapper">
                    <div class="counter" id="pcounter">0</div>
                </div>


            </div>


            <div class="player-container" id="bot">
                <div class="player-image">
                    <img src="img/bot.png" alt="bot" class="pfp">
                </div>
                <div class="selection" id="selection-computer">
                    <img src="img/question.png" alt="mystery" class="selection-image" id="computer-chosen">
                </div>

                <div class="counter-wrapper">
                    <div class="counter" id="ccounter">0</div>
                </div>


            </div>


            </div>

        
        </div>

    </section>

        
    
</body>
</html>
